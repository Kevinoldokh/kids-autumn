<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <h2>Form Lesson</h2>
    <form class="name" action="">
        <label for="name">Name</label>
        <input type="text" placeholder="Name">
    </form>
    <form action="">
        <label for="password">Password</label>
        <input type="password" placeholder="Your password">
    </form>
    <form action="">
        <label for="email">Email</label>
        <input type="email">
    </form>
    <form action="">
        <label for="">fav snack</label><br>
        <input type="checkbox">chips
        <input type="checkbox">cookies
        <input type="checkbox">fruit
        <input type="checkbox">candy
    </form>
    <form action="">
        <label for="">food</label><br>
        <input type="radio">pizza
        <input type="radio">pasta
         <input type="radio">salad
          <input type="radio">sushi
    </form>
    <form action="">
        <label for="">Choose your country</label>
        <select name="country" id="">
            <option value="usa">USA</option>
            <option value="mongolia">Mongolia</option>
            <option value="japan">Japan</option>
            <option value="korea">Korea</option>
            <option value="china">China</option>
        </select>
    </form>
    <form action="">
        <label for="">your message</label><br>
        <textarea cols="50"  rows="10" placeholder="your message"></textarea>
    </form>
    <form action="">
        <button>Submit</button>
    </form>
</body>
</html>
